<!doctype html>
<html ng-app="app">

<link rel="stylesheet" href="style/style.css">
<link rel="stylesheet" href="style/bootstrap/css/bootstrap.css">


<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="style/bootstrap/js/bootstrap.js"></script>
<script src="app/app.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-strap/dist/angular-strap.js"></script>



<body>

<div id="siteWrapper" ng-controller="ApplicationCtrl as app">

    <form class="form-horizontal">
        <div class="form-group">
            <div class="control-label col-sm-2">Signature Generator</div>
        </div>
        <div class="form-group" style="    margin-top: 46px">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="name" placeholder="Enter Name"
                    ng-model="app.userDetails.name">

            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="surname">Surname:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="surname" placeholder="Enter Surname" ng-model="app.userDetails.surname">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="role">Role:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="role" placeholder="eg Developer" ng-model="app.userDetails.role">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="cellNumber">Cell Number:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="cellNumber" placeholder="Enter Cell Number" ng-model="app.userDetails.cellNumber">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="app.submit(userDetails)">Submit</button>
            </div>
        </div>
    </form>

</div>
</body>

</html>
